{% extends 'blog/base.html' %}

{% block content %}
  {% for post in posts %}
  <div class="post">
    <!-- <div class="date">
      <p>published: {{ post.published_date }}</p>
    </div> -->
    <!-- <h1><a href="">{{ post.title }}</a></h1> -->
    <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
    <!-- <p>{{ post.text|linebreaksbr }}</p> -->
    <div class="date">
      <p>Published: {{ post.published_date }}</p>
    </div>

    <a href="{% url 'blog.views.post_detail' pk=post.pk %}">Comments approved: {{ post.approved_comments.count }}</a>
  </div>
  {% endfor %}
{% endblock %}
